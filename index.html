<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .container {
            max-width: 450px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        input,
        button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .alert {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error {
            color: red;
            background-color: #ffe6e6;
        }

        .success {
            color: green;
            background-color: #e6ffe6;
        }
    </style>
</head>

<body>
    <h1>Granjas El Toro Lucho</h1>

    <!-- Inicio de sesión -->
    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="loginMessage" class="alert error"></p>
        <button id="goRegister">¿No tienes cuenta? Regístrate</button>
    </div>

    <!-- Registro -->
    <div class="container hidden" id="registerContainer">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <p id="registerMessage" class="alert success"></p>
        <button id="goLogin">¿Ya tienes cuenta? Inicia Sesión</button>
    </div>

    <!-- Productos -->
    <div class="container hidden" id="productosContainer">
        <h2>Productos para Vacas</h2>
        <table id="productosTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Agregar al Carrito</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los productos -->
            </tbody>
        </table>
        <button id="viewCart">Ver Carrito</button>
    </div>

    <!-- Carrito -->
    <div class="container hidden" id="carritoContainer">
        <h2>Carrito de Compras</h2>
        <table id="carritoTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los productos del carrito -->
            </tbody>
        </table>
        <button id="finalizePurchase">Finalizar Compra</button>
        <p id="purchaseMessage" class="alert success"></p>
    </div>

    <script>
        document.getElementById('goRegister').onclick = function () {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        };

        document.getElementById('goLogin').onclick = function () {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        };

        // Manejo del registro
        document.getElementById('registerForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
            const message = await response.text();
            document.getElementById('registerMessage').textContent = message;
            if (response.ok) {
                document.getElementById('registerForm').reset();
            }
        };

        // Manejo del login
        document.getElementById('loginForm').onsubmit = async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
            const result = await response.json();
            document.getElementById('loginMessage').textContent = result.message || 'Error en el inicio de sesión';
            if (response.ok) {
                // Redirigir a la página de productos
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('productosContainer').classList.remove('hidden');
                loadProducts(); // Cargar productos al iniciar sesión
            }
        };

        // Función para cargar productos (simulación)
        async function loadProducts() {
            const productos = [
                { name: 'Alimento para Vacas', price: 10.0 },
                { name: 'Heno de Alfalfa', price: 5.0 },
                { name: 'Suplemento Mineral', price: 7.0 },
            ];
            const tbody = document.getElementById('productosTable').querySelector('tbody');
            productos.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price} $</td>
                    <td><input type="number" min="1" value="1" class="product-quantity" data-name="${product.name}"></td>
                    <td><button class="add-to-cart">Agregar</button></td>
                `;
                tbody.appendChild(row);
            });

            // Manejar el clic en "Agregar al Carrito"
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.onclick = function () {
                    const row = button.closest('tr');
                    const productName = row.querySelector('.product-quantity').dataset.name;
                    const quantity = row.querySelector('.product-quantity').value;
                    addToCart(productName, quantity);
                };
            });
        }

        // Carrito de compras
        const carrito = [];

        function addToCart(productName, quantity) {
            const existingProduct = carrito.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += parseInt(quantity);
            } else {
                carrito.push({ name: productName, quantity: parseInt(quantity) });
            }
            alert(`${quantity} de ${productName} agregado al carrito.`);
        }

        // Mostrar carrito
        document.getElementById('viewCart').onclick = function () {
            document.getElementById('productosContainer').classList.add('hidden');
            document.getElementById('carritoContainer').classList.remove('hidden');
            displayCart();
        };

        function displayCart() {
            const tbody = document.getElementById('carritoTable').querySelector('tbody');
            tbody.innerHTML = ''; // Limpiar tabla antes de mostrar
            carrito.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td><button class="remove-from-cart">Eliminar</button></td>
                `;
                tbody.appendChild(row);
            });

            // Manejar el clic en "Eliminar"
            const removeButtons = document.querySelectorAll('.remove-from-cart');
            removeButtons.forEach((button, index) => {
                button.onclick = function () {
                    carrito.splice(index, 1);
                    displayCart(); // Actualizar la tabla del carrito
                };
            });
        }

        // Finalizar compra
        document.getElementById('finalizePurchase').onclick = function () {
            if (carrito.length > 0) {
                document.getElementById('purchaseMessage').textContent = 'Compra exitosa. Gracias por su compra!';
                carrito.length = 0; // Vaciar carrito
                displayCart(); // Actualizar carrito
            } else {
                alert('El carrito está vacío.');
            }
        };
    </script>
</body>

</html>
