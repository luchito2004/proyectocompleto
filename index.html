<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Granjas El Toro Lucho</h1>
    
    <div class="container">
        <h2>Productos Disponibles</h2>
        <div id="productList">
            <div class="product">
                <span>Alfalfa - $20</span>
                <button onclick="addToCart('Alfalfa', 20)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Pasto - $15</span>
                <button onclick="addToCart('Pasto', 15)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Concentrado - $25</span>
                <button onclick="addToCart('Concentrado', 25)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Suplemento - $30</span>
                <button onclick="addToCart('Suplemento', 30)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Sal - $10</span>
                <button onclick="addToCart('Sal', 10)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Paja - $5</span>
                <button onclick="addToCart('Paja', 5)">Agregar al Carrito</button>
            </div>
        </div>
        <button onclick="window.location.href='#'">Ver Carrito</button>
    </div>

    <div class="container" id="cartContainer" style="display: none;">
        <h2>Carrito de Compras</h2>
        <div id="cartList"></div>
        <h3 id="totalPrice">Total: $0</h3>
        <button onclick="confirmPurchase()">Finalizar Compra</button>
        <button onclick="window.location.href='#'">Seguir Comprando</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = 0;

        function addToCart(name, price) {
            cart.push({ name: name, price: price });
            alert(name + ' ha sido agregado al carrito.');
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateCart() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = '';
            total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - $${item.price}</span>
                    <button onclick="removeFromCart(${index})">Eliminar</button>
                `;
                cartList.appendChild(cartItem);
                total += item.price;
            });

            document.getElementById('totalPrice').innerText = 'Total: $' + total;
            document.getElementById('cartContainer').style.display = 'block';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function confirmPurchase() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío.');
            } else {
                alert('Compra exitosa. ¡Gracias por tu compra!');
                localStorage.removeItem('cart'); // Clear the cart
                cart = []; // Reset cart
                updateCart(); // Update the cart display
            }
        }

        // Check if there are items in the cart and update display
        if (cart.length > 0) {
            updateCart();
        }
    </script>
</body>
</html>
