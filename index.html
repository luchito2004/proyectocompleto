<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Granjas El Toro Lucho</h1>
    
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <button onclick="showRegister()">Registrar</button>
        
        <div id="register" style="display:none;">
            <h2>Registro</h2>
            <input type="text" id="regEmail" placeholder="Correo electrónico">
            <input type="password" id="regPassword" placeholder="Contraseña">
            <button onclick="register()">Registrar</button>
            <button onclick="hideRegister()">Cancelar</button>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Aquí se realizaría una llamada al backend para verificar las credenciales
            alert('Iniciado sesión como ' + email);
            window.location.href = 'productos.html'; // Redirigir a la página de productos
        }

        function register() {
            const regEmail = document.getElementById('regEmail').value;
            const regPassword = document.getElementById('regPassword').value;
            // Aquí se realizaría una llamada al backend para registrar al usuario
            alert('Usuario registrado: ' + regEmail);
            hideRegister();
        }

        function showRegister() {
            document.getElementById('register').style.display = 'block';
        }

        function hideRegister() {
            document.getElementById('register').style.display = 'none';
        }
    </script>
</body>
</html>
