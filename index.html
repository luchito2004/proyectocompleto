<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Registro y Login</h1>

    <div id="formContainer" class="container">
        <div id="registerContainer">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrar</button>
            </form>
            <p id="registerMessage"></p>
        </div>

        <div id="loginContainer" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Correo Electrónico:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <button id="toggleButton">¿Ya tienes cuenta? Iniciar Sesión</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('registerMessage').textContent = data;
                document.getElementById('registerForm').reset();
            })
            .catch(error => console.error('Error al registrar:', error));
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'Login exitoso') {
                    window.location.href = '/crud';
                } else {
                    document.getElementById('loginMessage').textContent = data;
                }
                document.getElementById('loginForm').reset();
            })
            .catch(error => console.error('Error al iniciar sesión:', error));
        });

        document.getElementById('toggleButton').addEventListener('click', function() {
            document.getElementById('registerContainer').classList.toggle('hidden');
            document.getElementById('loginContainer').classList.toggle('hidden');
            this.textContent = this.textContent.includes('Iniciar Sesión') ? '¿No tienes cuenta? Registrarte' : '¿Ya tienes cuenta? Iniciar Sesión';
        });
    </script>
    
</body>
</html>
