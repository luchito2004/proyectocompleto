<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h3 {
            color: #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            width: 180px; /* Ancho más estrecho */
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .cart {
            display: none;
        }
        #cartTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #cartTable th, #cartTable td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        #totalAmount {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Página de Inicio de Sesión -->
<div id="loginPage">
    <h1>Iniciar Sesión</h1>
    <input type="text" placeholder="Correo Electrónico" required><br><br>
    <input type="password" placeholder="Contraseña" required><br><br>
    <button class="button" onclick="login()">Iniciar Sesión</button>
    <button class="button" onclick="showRegister()">Registrar</button>
</div>

<!-- Página de Registro -->
<div id="register" style="display: none;">
    <h1>Registro</h1>
    <input type="text" placeholder="Nombre" required><br><br>
    <input type="text" placeholder="Correo Electrónico" required><br><br>
    <input type="password" placeholder="Contraseña" required><br><br>
    <button class="button" onclick="register()">Registrar</button>
    <button class="button" onclick="hideRegister()">Volver</button>
</div>

<!-- Página de Productos -->
<div id="productPage" style="display: none;">
    <h1>Productos Disponibles</h1>
    <div class="container">
        <!-- Producto: Vaca Holstein -->
        <div class="product-card">
            <h3>Vaca Holstein</h3>
            <img src="https://via.placeholder.com/150" alt="Vaca Holstein">
            <p>Precio: $1,200</p>
            <label>Cantidad:</label>
            <input type="number" id="cantidadHolstein" value="1" min="1" max="10">
            <button class="button" onclick="addToCart('Vaca Holstein', 1200, parseInt(document.getElementById('cantidadHolstein').value))">Agregar al Carrito</button>
        </div>
        <!-- Producto: Vaca Jersey -->
        <div class="product-card">
            <h3>Vaca Jersey</h3>
            <img src="https://via.placeholder.com/150" alt="Vaca Jersey">
            <p>Precio: $1,000</p>
            <label>Cantidad:</label>
            <input type="number" id="cantidadJersey" value="1" min="1" max="10">
            <button class="button" onclick="addToCart('Vaca Jersey', 1000, parseInt(document.getElementById('cantidadJersey').value))">Agregar al Carrito</button>
        </div>
        <!-- Producto: Sal Mineral -->
        <div class="product-card">
            <h3>Sal Mineral</h3>
            <img src="https://via.placeholder.com/150" alt="Sal Mineral">
            <p>Precio: $50</p>
            <label>Cantidad:</label>
            <input type="number" id="cantidadSal" value="1" min="1" max="10">
            <button class="button" onclick="addToCart('Sal Mineral', 50, parseInt(document.getElementById('cantidadSal').value))">Agregar al Carrito</button>
        </div>
        <!-- Producto: Concentrado de Alta Energía -->
        <div class="product-card">
            <h3>Concentrado de Alta Energía</h3>
            <img src="https://via.placeholder.com/150" alt="Concentrado de Alta Energía">
            <p>Precio: $80</p>
            <label>Cantidad:</label>
            <input type="number" id="cantidadConcentrado" value="1" min="1" max="10">
            <button class="button" onclick="addToCart('Concentrado de Alta Energía', 80, parseInt(document.getElementById('cantidadConcentrado').value))">Agregar al Carrito</button>
        </div>
    </div>
    <button class="button" onclick="showCart()">Ver Carrito</button>
</div>

<!-- Página del Carrito -->
<div id="cartPage" class="cart">
    <h1>Carrito de Compras</h1>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h3 id="totalAmount">Total: $0</h3>
    <button class="button" onclick="finalizarCompra()">Finalizar Compra</button>
    <button class="button" onclick="hideCart()">Volver a Productos</button>
</div>

<script>
    let cart = [];

    // Función para iniciar sesión
    function login() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("productPage").style.display = "block";
    }

    // Función para registrar un nuevo usuario
    function register() {
        // Lógica de registro aquí
        alert("Registro exitoso!");
        document.getElementById("register").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
    }

    // Mostrar la página de registro
    function showRegister() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("register").style.display = "block";
    }

    // Ocultar la página de registro
    function hideRegister() {
        document.getElementById("register").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
    }

    // Agregar producto al carrito
    function addToCart(name, price, quantity) {
        const existingProduct = cart.find(item => item.name === name);
        if (existingProduct) {
            existingProduct.quantity += quantity;
        } else {
            cart.push({ name, price, quantity });
        }
        updateCart();
        alert(`${name} ha sido agregado al carrito.`);
    }

    // Actualizar el carrito
    function updateCart() {
        const cartTable = document.getElementById("cartTable").querySelector("tbody");
        cartTable.innerHTML = "";
        let total = 0;
        cart.forEach(item => {
            const totalItem = item.price * item.quantity;
            total += totalItem;
            cartTable.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" max="10" onchange="updateQuantity('${item.name}', this.value)">
                    </td>
                    <td>$${totalItem}</td>
                    <td><button class="button" onclick="removeFromCart('${item.name}')">Eliminar</button></td>
                </tr>
            `;
        });
        document.getElementById("totalAmount").innerText = `Total: $${total}`;
    }

    // Modificar la cantidad del producto
    function updateQuantity(name, newQuantity) {
        const product = cart.find(item => item.name === name);
        if (product) {
            product.quantity = parseInt(newQuantity);
            updateCart();
        }
    }

    // Eliminar producto del carrito
    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        updateCart();
    }

    // Finalizar compra
    function finalizarCompra() {
        alert("Compra exitosa!");
        cart = [];
        updateCart();
        hideCart();
    }

    // Mostrar el carrito
    function showCart() {
        document.getElementById("productPage").style.display = "none";
        document.getElementById("cartPage").style.display = "block";
        updateCart();
    }

    // Ocultar el carrito
    function hideCart() {
        document.getElementById("cartPage").style.display = "none";
        document.getElementById("productPage").style.display = "block";
    }
</script>
</body>
</html>
