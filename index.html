<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        #productosContainer, #carritoContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Granjas El Toro Lucho</h1>

    <!-- Inicio de sesión -->
    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="loginMessage"></p>
        <button id="goRegister">¿No tienes cuenta? Regístrate</button>
    </div>

    <!-- Registro -->
    <div class="container hidden" id="registerContainer">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <p id="registerMessage"></p>
        <button id="goLogin">¿Ya tienes cuenta? Inicia Sesión</button>
    </div>

    <!-- Productos -->
    <div class="container hidden" id="productosContainer">
        <h2>Productos para Vacas</h2>
        <table id="productosTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Agregar al Carrito</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los productos -->
            </tbody>
        </table>
        <button id="viewCart">Ver Carrito</button>
    </div>

    <!-- Carrito -->
    <div class="container hidden" id="carritoContainer">
        <h2>Carrito de Compras</h2>
        <table id="carritoTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los productos del carrito -->
            </tbody>
        </table>
        <button id="finalizePurchase">Finalizar Compra</button>
    </div>

    <script>
        document.getElementById('goRegister').addEventListener('click', function() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        });

        document.getElementById('goLogin').addEventListener('click', function() {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadProductos(); // Cargar los productos
                } else {
                    document.getElementById('loginMessage').textContent = data.message;
                }
            });
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('registerMessage').textContent = data.message;
            });
        });

        // Función para cargar los productos
        function loadProductos() {
            fetch('/productos')
            .then(response => response.json())
            .then(data => {
                const productosTable = document.querySelector('#productosTable tbody');
                productosTable.innerHTML = '';
                data.forEach(producto => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${producto.nombre}</td>
                        <td>${producto.precio}</td>
                        <td><input type="number" id="cantidad-${producto.id}" min="1" value="1"></td>
                        <td><button onclick="addToCart(${producto.id})">Agregar</button></td>
                    `;
                    productosTable.appendChild(row);
                });
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('productosContainer').classList.remove('hidden');
            });
        }

        // Función para agregar al carrito
        function addToCart(productId) {
            const cantidad = document.getElementById(`cantidad-${productId}`).value;
            fetch('/add-to-cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ productId, cantidad })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Producto agregado al carrito');
                }
            });
        }

        // Mostrar carrito
        document.getElementById('viewCart').addEventListener('click', function() {
            fetch('/carrito')
            .then(response => response.json())
            .then(data => {
                const carritoTable = document.querySelector('#carritoTable tbody');
                carritoTable.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.nombre}</td>
                        <td>${item.cantidad}</td>
                        <td><button onclick="removeFromCart(${item.id})">Eliminar</button></td>
                    `;
                    carritoTable.appendChild(row);
                });
                document.getElementById('productosContainer').classList.add('hidden');
                document.getElementById('carritoContainer').classList.remove('hidden');
            });
        });

        // Eliminar del carrito
        function removeFromCart(productId) {
            fetch(`/remove-from-cart/${productId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Producto eliminado del carrito');
                    document.getElementById('viewCart').click();
                }
            });
        }

        // Finalizar compra
        document.getElementById('finalizePurchase').addEventListener('click', function() {
            fetch('/finalizar-compra', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Compra exitosa');
                    document.getElementById('carritoContainer').classList.add('hidden');
                    loadProductos();
                }
            });
        });
    </script>
</body>
</html>
