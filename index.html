<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho - Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
        }

        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            width: 180px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        #cartPage {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Granjas El Toro Lucho</h1>

    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="loginMessage" class="error"></p>
        <button id="goRegister">¿No tienes cuenta? Regístrate</button>
    </div>

    <div class="container hidden" id="registerContainer">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <p id="registerMessage" class="error"></p>
        <button id="goLogin">¿Ya tienes cuenta? Inicia Sesión</button>
    </div>

    <div class="product-container" id="productPage" style="display: none;">
        <h1>Productos Disponibles</h1>
        <h3>Alimentos</h3>
        <div class="product-container">
            <div class="product-card">
                <h3>Sal Mineral</h3>
                <img src="https://via.placeholder.com/150" alt="Sal Mineral">
                <p>Precio: $50</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadSal" value="0" min="0" max="10">
                <button class="button"
                    onclick="addToCart('Sal Mineral', 50, parseInt(document.getElementById('cantidadSal').value))">Agregar al Carrito</button>
            </div>
            <div class="product-card">
                <h3>Concentrado de Alta Energía</h3>
                <img src="https://via.placeholder.com/150" alt="Concentrado de Alta Energía">
                <p>Precio: $80</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadConcentrado" value="0" min="0" max="10">
                <button class="button"
                    onclick="addToCart('Concentrado de Alta Energía', 80, parseInt(document.getElementById('cantidadConcentrado').value))">Agregar al Carrito</button>
            </div>
        </div>
        <h3>Vacas</h3>
        <div class="product-container">
            <div class="product-card">
                <h3>Vaca Holstein</h3>
                <img src="https://via.placeholder.com/150" alt="Vaca Holstein">
                <p>Precio: $1,200</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadHolstein" value="0" min="0" max="10">
                <button class="button"
                    onclick="addToCart('Vaca Holstein', 1200, parseInt(document.getElementById('cantidadHolstein').value))">Agregar al Carrito</button>
            </div>
            <div class="product-card">
                <h3>Vaca Jersey</h3>
                <img src="https://via.placeholder.com/150" alt="Vaca Jersey">
                <p>Precio: $1,500</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadJersey" value="0" min="0" max="10">
                <button class="button"
                    onclick="addToCart('Vaca Jersey', 1500, parseInt(document.getElementById('cantidadJersey').value))">Agregar al Carrito</button>
            </div>
        </div>
    </div>

    <div id="cartPage" class="hidden">
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cartTableBody">
                <!-- Productos del carrito aparecerán aquí -->
            </tbody>
        </table>
        <button onclick="finalizePurchase()">Finalizar Compra</button>
    </div>

    <script>
        const cart = [];

        function addToCart(product, price, quantity) {
            if (quantity > 0) {
                const existingProduct = cart.find(item => item.product === product);
                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ product, price, quantity });
                }
                alert('Producto agregado al carrito');
            } else {
                alert('Por favor selecciona una cantidad válida');
            }
        }

        function showCart() {
            document.getElementById('cartPage').classList.remove('hidden');
            const cartTableBody = document.getElementById('cartTableBody');
            cartTableBody.innerHTML = ''; // Limpiar tabla
            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.product}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price}</td>
                    <td>$${item.quantity * item.price}</td>
                    <td><button onclick="removeFromCart('${item.product}')">Eliminar</button></td>
                `;
                cartTableBody.appendChild(row);
            });
        }

        function removeFromCart(product) {
            const index = cart.findIndex(item => item.product === product);
            if (index > -1) {
                cart.splice(index, 1);
                showCart();
            }
        }

        function finalizePurchase() {
            if (cart.length > 0) {
                alert('Compra realizada con éxito');
                cart.length = 0;
                showCart();
            } else {
                alert('El carrito está vacío');
            }
        }

        // Navegación entre Login y Registro
        document.getElementById('goRegister').addEventListener('click', () => {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        });

        document.getElementById('goLogin').addEventListener('click', () => {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulación de login para demostrar la navegación a la tienda
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('productPage').style.display = 'block';
        });

        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulación de registro para demostrar la navegación a la tienda
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('productPage').style.display = 'block';
        });
    </script>
</body>

</html>
