<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #6e0f0f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .button {
            background-color: #6e0f0f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: calc(25% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .cart {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Granjas El Toro Lucho</h1>
    <button class="button" onclick="showPage('loginPage')">Login</button>
    <button class="button" onclick="showPage('productPage')">Productos</button>
    <button class="button" onclick="showPage('cartPage')">Carrito</button>
</header>

<div class="container">

    <div id="loginPage">
        <h2>Iniciar Sesión</h2>
        <input type="email" placeholder="Correo" required>
        <input type="password" placeholder="Contraseña" required>
        <button class="button" onclick="login()">Iniciar Sesión</button>
        <button class="button" onclick="showRegister()">Registrarse</button>
        
        <div id="register" class="hidden">
            <h2>Registrar Usuario</h2>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo" required>
            <input type="password" placeholder="Contraseña" required>
            <button class="button" onclick="register()">Registrar</button>
            <button class="button" onclick="hideRegister()">Volver</button>
        </div>
    </div>

    <div id="productPage" class="hidden">
        <h2>Productos</h2>
        <div class="product-container">
            <div class="product" data-name="Concentrado de Alta Energía" data-price="200">
                <img src="https://via.placeholder.com/120" alt="Concentrado de Alta Energía">
                <h3>Concentrado de Alta Energía</h3>
                <p>$200</p>
                <button class="button" onclick="addToCart('Concentrado de Alta Energía', 200, 1)">Agregar al carrito</button>
            </div>
            <div class="product" data-name="Sal Mineralizada" data-price="90">
                <img src="https://via.placeholder.com/120" alt="Sal Mineralizada">
                <h3>Sal Mineralizada</h3>
                <p>$90</p>
                <button class="button" onclick="addToCart('Sal Mineralizada', 90, 1)">Agregar al carrito</button>
            </div>
            <!-- Agrega más productos aquí -->
            <div class="product" data-name="Heno de Alfalfa" data-price="150">
                <img src="https://via.placeholder.com/120" alt="Heno de Alfalfa">
                <h3>Heno de Alfalfa</h3>
                <p>$150</p>
                <button class="button" onclick="addToCart('Heno de Alfalfa', 150, 1)">Agregar al carrito</button>
            </div>
            <div class="product" data-name="Suplemento Nutricional" data-price="250">
                <img src="https://via.placeholder.com/120" alt="Suplemento Nutricional">
                <h3>Suplemento Nutricional</h3>
                <p>$250</p>
                <button class="button" onclick="addToCart('Suplemento Nutricional', 250, 1)">Agregar al carrito</button>
            </div>
            <!-- Asegúrate de que todos los productos estén organizados sin espacios vacíos -->
        </div>
    </div>

    <div id="cartPage" class="hidden">
        <h2>Carrito</h2>
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Los productos del carrito se añadirán aquí -->
                </tbody>
            </table>
            <button class="button" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>

    <div id="message" class="hidden"></div>
</div>

<script>
    let cart = [];

    function addToCart(name, price, quantity) {
        const existingProduct = cart.find(item => item.name === name);
        if (existingProduct) {
            existingProduct.quantity += quantity;
        } else {
            cart.push({ name, price, quantity });
        }
        renderCart();
        showMessage(`${name} agregado al carrito.`);
    }

    function renderCart() {
        const cartTableBody = document.getElementById('cartTableBody');
        cartTableBody.innerHTML = '';
        cart.forEach(item => {
            const total = item.price * item.quantity;
            cartTableBody.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity('${item.name}', this.value)">
                    </td>
                    <td>$${total}</td>
                    <td><button class="button" onclick="removeFromCart('${item.name}')">Eliminar</button></td>
                </tr>
            `;
        });
    }

    function updateQuantity(name, quantity) {
        const product = cart.find(item => item.name === name);
        if (product) {
            product.quantity = parseInt(quantity);
            renderCart();
        }
    }

    function removeFromCart(name) {
        cart = cart.filter(item => item.name !== name);
        renderCart();
    }

    function checkout() {
        alert('Compra exitosa!');
        cart = [];
        renderCart();
    }

    function login() {
        // Aquí va la lógica para iniciar sesión
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("productPage").style.display = "block";
    }

    function register() {
        // Aquí va la lógica para registrar un nuevo usuario
        alert('Registro exitoso! Por favor inicia sesión.');
        hideRegister();
    }

    function showRegister() {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("register").style.display = "block";
    }

    function hideRegister() {
        document.getElementById("register").style.display = "none";
        document.getElementById("loginPage").style.display = "block";
    }

    function showPage(page) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('productPage').classList.add('hidden');
        document.getElementById('cartPage').classList.add('hidden');

        document.getElementById(page).classList.remove('hidden');
    }

    function showMessage(message) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerText = message;
        messageDiv.classList.remove('hidden');
        setTimeout(() => {
            messageDiv.classList.add('hidden');
        }, 3000);
    }
</script>

</body>
</html>
