<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho - Ingreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            background-image: url('toro-background.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input,
        button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .products,
        .cart {
            display: none;
        }

        .item {
            display: inline-block;
            margin: 15px;
            text-align: center;
            width: 200px;
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .item p {
            color: #333;
            font-weight: bold;
        }

        #cart {
            text-align: right;
            margin: 20px 0;
        }

        #cart a {
            background-color: #FF5733;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        #cart a:hover {
            background-color: #C70039;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Granjas El Toro Lucho</h1>

    <!-- Login Section -->
    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="loginMessage"></p>
        <button id="goRegister">¿No tienes cuenta? Regístrate</button>
    </div>

    <!-- Register Section -->
    <div class="container hidden" id="registerContainer">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <p id="registerMessage"></p>
        <button id="goLogin">¿Ya tienes cuenta? Inicia Sesión</button>
    </div>

    <!-- Products Section -->
    <div class="container hidden products" id="productsContainer">
        <h2>Comida para Vacas</h2>
        <div class="item">
            <img src="heno.jpg" alt="Heno">
            <h3>Heno de alta calidad</h3>
            <p>$200 por kilo</p>
            <button onclick="addToCart('Heno', 200)">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="maiz.jpg" alt="Maíz">
            <h3>Maíz nutritivo</h3>
            <p>$150 por kilo</p>
            <button onclick="addToCart('Maíz', 150)">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="soja.jpg" alt="Soja">
            <h3>Soja rica en proteínas</h3>
            <p>$250 por kilo</p>
            <button onclick="addToCart('Soja', 250)">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="alfalfa.jpg" alt="Alfalfa">
            <h3>Alfalfa orgánica</h3>
            <p>$180 por kilo</p>
            <button onclick="addToCart('Alfalfa', 180)">Agregar al carrito</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="container hidden cart" id="cartContainer">
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
        <button onclick="finalizePurchase()">Finalizar Compra</button>
        <p id="purchaseMessage"></p>
    </div>

    <script>
        let cart = [];

        document.getElementById('goRegister').addEventListener('click', function () {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        });

        document.getElementById('goLogin').addEventListener('click', function () {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simular login exitoso
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('productsContainer').classList.remove('hidden');
        });

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            // Simular registro exitoso
            document.getElementById('registerMessage').textContent = 'Cuenta creada exitosamente. Ahora puedes iniciar sesión.';
        });

        function addToCart(item, price) {
            const product = cart.find(p => p.name === item);
            if (product) {
                product.quantity++;
            } else {
                cart.push({ name: item, price, quantity: 1 });
            }
            alert(`${item} agregado al carrito`);
        }

        document.getElementById('cart').addEventListener('click', function () {
            document.getElementById('productsContainer').classList.add('hidden');
            document.getElementById('cartContainer').classList.remove('hidden');
            displayCart();
        });

        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                cartItems.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>$${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price * item.quantity}</td>
                        <td><button onclick="removeFromCart('${item.name}')">Eliminar</button></td>
                    </tr>
                `;
            });
        }

        function removeFromCart(item) {
            cart = cart.filter(p => p.name !== item);
            displayCart();
        }

        function finalizePurchase() {
            if (cart.length === 0) {
                document.getElementById('purchaseMessage').textContent = 'El carrito está vacío.';
            } else {
                document.getElementById('purchaseMessage').textContent = '¡Compra exitosa!';
                cart = [];
                displayCart();
            }
        }
    </script>
</body>

</html>
