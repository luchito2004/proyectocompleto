<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granjas El Toro Lucho - Ingreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0;
            margin: 0;
            background-image: url('toro-background.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input,
        button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Granjas El Toro Lucho</h1>

    <div class="container" id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="loginMessage" class="error"></p>
        <button id="goRegister">¿No tienes cuenta? Regístrate</button>
    </div>

    <div class="container hidden" id="registerContainer">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="regEmail">Correo Electrónico:</label>
            <input type="email" id="regEmail" name="regEmail" required>
            <label for="regPassword">Contraseña:</label>
            <input type="password" id="regPassword" name="regPassword" required>
            <button type="submit">Crear Cuenta</button>
        </form>
        <p id="registerMessage" class="error"></p>
        <button id="goLogin">¿Ya tienes cuenta? Inicia Sesión</button>
    </div>

    <script>
        // Cambiar entre login y registro
        document.getElementById('goRegister').addEventListener('click', function () {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        });

        document.getElementById('goLogin').addEventListener('click', function () {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/productos'; // Redirigir a la pantalla de productos
                    } else {
                        document.getElementById('loginMessage').textContent = data.message;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loginMessage').textContent = 'Error en el servidor. Intente más tarde.';
                });
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('registerMessage').textContent = data.message;
                    if (data.success) {
                        document.getElementById('registerMessage').style.color = 'green';
                    } else {
                        document.getElementById('registerMessage').style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('registerMessage').textContent = 'Error en el servidor. Intente más tarde.';
                });
        });
    </script>

    <!-- Página de Productos -->
    <div id="productPage" style="display: none;">
        <h1>Productos Disponibles</h1>
        <h3>Alimentos</h3>
        <div class="container">
            <!-- Producto: Sal Mineral -->
            <div class="product-card">
                <h3>Sal Mineral</h3>
                <img src="https://via.placeholder.com/150" alt="Sal Mineral">
                <p>Precio: $50</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadSal" value="0" min="0" max="10">
                <button class="button" onclick="addToCart('Sal Mineral', 50, parseInt(document.getElementById('cantidadSal').value))">Agregar al Carrito</button>
            </div>
            <!-- Producto: Concentrado de Alta Energía -->
            <div class="product-card">
                <h3>Concentrado de Alta Energía</h3>
                <img src="https://via.placeholder.com/150" alt="Concentrado de Alta Energía">
                <p>Precio: $80</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadConcentrado" value="0" min="0" max="10">
                <button class="button" onclick="addToCart('Concentrado de Alta Energía', 80, parseInt(document.getElementById('cantidadConcentrado').value))">Agregar al Carrito</button>
            </div>
            <!-- Producto: Forraje -->
            <div class="product-card">
                <h3>Forraje</h3>
                <img src="https://via.placeholder.com/150" alt="Forraje">
                <p>Precio: $200</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadForraje" value="0" min="0" max="10">
                <button class="button" onclick="addToCart('Forraje', 200, parseInt(document.getElementById('cantidadForraje').value))">Agregar al Carrito</button>
            </div>
        </div>

        <h3>Vacas</h3>
        <div class="container">
            <!-- Producto: Vaca Holstein -->
            <div class="product-card">
                <h3>Vaca Holstein</h3>
                <img src="https://via.placeholder.com/150" alt="Vaca Holstein">
                <p>Precio: $1,200</p>
                <label>Cantidad:</label>
                <input type="number" id="cantidadHolstein" value="0" min="0" max="10">
                <button class="button" onclick="addToCart('Vaca Holstein', 1200, parseInt(document.getElementById('cantidadHolstein').value))">Agregar al Carrito</button>
            </div>
        </div>

        <button class="button" onclick="goToCart()">Ver Carrito</button>
    </div>

    <!-- Página de Carrito -->
    <div id="cartPage" style="display: none;">
        <h1>Carrito de Compras</h1>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
        </table>
        <div id="totalAmount"></div>
        <button class="button" onclick="goToProducts()">Volver a Productos</button>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price, quantity) {
            if (quantity > 0) {
                const existingProduct = cart.find(item => item.product === product);
                if (existingProduct) {
                    existingProduct.quantity += quantity;
                } else {
                    cart.push({ product, price, quantity });
                }
                alert(product + ' añadido al carrito.');
            } else {
                alert('Por favor, elige una cantidad válida.');
            }
        }

        function goToCart() {
            document.getElementById('productPage').style.display = 'none';
            document.getElementById('cartPage').style.display = 'block';
            updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cartBody');
            cartBody.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.product}</td>
                    <td>$${item.price}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="removeFromCart('${item.product}')">Eliminar</button></td>
                `;
                cartBody.appendChild(row);
                total += item.price * item.quantity;
            });

            document.getElementById('totalAmount').textContent = 'Total: $' + total;
        }

        function removeFromCart(product) {
            cart = cart.filter(item => item.product !== product);
            updateCart();
        }

        function goToProducts() {
            document.getElementById('cartPage').style.display = 'none';
            document.getElementById('productPage').style.display = 'block';
        }
    </script>
</body>

</html>
